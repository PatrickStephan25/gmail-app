
<div class="container">
    <div class="row">
        <div class="col-12">
            <form #postForm="ngForm" (ngSubmit)="addEmail(postForm.value)" >
                <div class="input-group">
                    <span class="input-group-text">From: </span>
                    <input type="text" class="form-control" ngModel name="sender" required>
                </div>
                <div class="input-group">
                    <span class="input-group-text">Subject: </span>
                    <input type="text" class="form-control" ngModel name="subject">
                </div>
                <div class="input-group">
                    <span class="input-group-text">Excerpt of message: </span>
                    <input type="text" class="form-control" ngModel name="partOfMessage" required>
                </div>
                <div class="input-group">
                    <span class="input-group-text">Time: </span>
                    <input type="text" class="form-control" ngModel name="time">
                </div>
                <button class="btn " type="submit" [disabled]="!postForm.valid">
                    Submit Email
                </button>
            </form>
        </div>
    </div>
</div>
